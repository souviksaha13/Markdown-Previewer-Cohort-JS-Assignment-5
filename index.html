<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="animated-header"><!-- {Markdown Previewer} will be dynamically added by js when the website loads --></h1>
        </header>

        <main class="main-body">
            <div class="editor-container">
                <div class="heading"><h3>Editor</h3></div>
                <div class="toolbar">
                    <button id="h1" onclick="insertion('h1')" title="Heading 1" class="tool-btn">H<sub>1</sub></button>
                    <button id="h2" onclick="insertion('h2')" title="Heading 2" class="tool-btn">H<sub>2</sub></button>
                    <button id="h3" onclick="insertion('h3')" title="Heading 3" class="tool-btn">H<sub>3</sub></button>

                    <button id="bold" onclick="insertion('bold')" title="Bold" class="tool-btn"><i class="fas fa-bold"></i></button>
                    <button id="italic" onclick="insertion('italic')" title="Italic" class="tool-btn"><i class="fas fa-italic"></i></button>
                    <button id="underline" onclick="insertion('underline')" title="Underline" class="tool-btn"><i class="fas fa-underline"></i></button>
                    <button id="strikethrough" onclick="insertion('strikethrough')" title="Strikethrough" class="tool-btn"><i class="fas fa-strikethrough"></i></button>

                    <button id="unordered-list" onclick="insertion('unordered-list')" title="List" class="tool-btn"><i class="fas fa-list-ul"></i></button>
                    <button id="number-list" onclick="insertion('number-list')" title="Numbered List" class="tool-btn"><i class="fas fa-list-ol"></i></button>
                    <button id="code" onclick="insertion('code')" title="Code" class="tool-btn"><i class="fa-solid fa-code"></i></button>

                    <button id="blockquote" onclick="insertion('blockquote')" title="Blockquote" class="tool-btn"><i class="fas fa-quote-right"></i></button>
                    <button id="link" onclick="insertion('link')" title="Link" class="tool-btn"><i class="fas fa-link"></i></button>
                    <button id="image" onclick="insertion('image')" title="Image" class="tool-btn"><i class="fas fa-image"></i></button>

                </div>

                <textarea name="Markdown-input" id="input" placeholder="Enter your text here"></textarea>
                <div class="btn-container">
                    <button id="clear-button"><i class="fas fa-trash-alt" style="color: white; background: none"></i> Clear</button>
                </div>
            </div>

            <div class="preview-container">
                <div class="heading"><h3>Preview</h3></div>
                <div id="preview"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
